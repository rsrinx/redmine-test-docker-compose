
services:
  postgres:
    image: postgres:15-alpine
    container_name: redmine_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: redmine
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: redmine_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - redmine_network

  redmine:
    image: redmine:5.1
    container_name: redmine_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REDMINE_DB_POSTGRES: postgres
      REDMINE_DB_DATABASE: redmine
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine_password
      REDMINE_SECRET_KEY_BASE: supersecretkey123456789
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    depends_on:
      - postgres
    networks:
      - redmine_network

volumes:
  postgres_data:
    driver: local
  redmine_files:
    driver: local
  redmine_plugins:
    driver: local
  redmine_themes:
    driver: local

networks:
  redmine_network:
    driver: bridge
